theme: docura

enableGitInfo: true

defaultContentLanguage: zh

languages:
  zh:
    weight: 1
    languageName: 中文
    languageCode: zh-CN
    contentDir: content/zh
    title: 脑脑客厅
    params:
      description: 脑脑空间NeuroBridge的客厅

services:
  googleAnalytics:
    ID: G-XXXXXXXXXX

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

params:

  author:
    name: XyZ@NeuroBridge
    url: https://neuroxyz.cn
  themeColors:
    light: '#ffffff'
    dark: '#121212'

  years:
    start: ''
    present: 2025

  social:
    github: ''
    youtube: ''
    facebook: ''
    x: ''

  ads:
    googleAdSense: ''

  donate:
    buyMeACoffee: ''
    githubSponsor: ''

  algolia:
    en:
      container: '#site-header-search'
      appId: ''
      indexName: ''
      apiKey: ''

  home:

    repository: 'your/repo'

